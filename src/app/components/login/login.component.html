<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Sistema Control</h1>
        <img src="assets/img/login-image.svg" alt="Control - Sistema de controle de usuarios">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="usuario@control@.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>
</div>
