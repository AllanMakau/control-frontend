
<mat-grid-list cols="2" rowHeight="1:1">

    <mat-grid-tile>
        <div class="container" >

              <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource1">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="nome">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-mini-fab  (click)="removerTag(element)" color="warn" >
                                <mat-icon>delete</mat-icon>
                              </button>
                        </td>
                      </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
                  <mat-paginator #MatPaginator1="matPaginator" [pageSizeOptions]="[10, 20]"
                                 showFirstLastButtons
                                 aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
        </div>

    </mat-grid-tile>

    <mat-grid-tile>
        <div class="container">

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource2">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                  </ng-container>
      
                  <ng-container matColumnDef="acoes">
                      <th mat-header-cell *matHeaderCellDef> Ações </th>
                      <td mat-cell *matCellDef="let element"> 
                          <button mat-mini-fab  (click)="addTag(element)" color="primary" >
                              <mat-icon>add_circle</mat-icon>
                            </button>
                      </td>
                    </ng-container>
              
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator #MatPaginator2="matPaginator" [pageSizeOptions]="[ 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>

    </mat-grid-tile>
</mat-grid-list>
